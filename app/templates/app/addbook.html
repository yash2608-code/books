<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pdf-Drive</title>
</head>

<body>
    <h1 align="center"><u>Add Book</u></h1>
    <form action="{% url 'addbook' %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
        <table border="2" align="center" cellspacing="0" cellpadding="10">
            <tr>
                <td align="center">Enter Book Name:</td>
                <td align="center"><input type="text" placeholder="Enter Book Name" name="bookn"></td>
            </tr>
            <tr>
                <td align="center">Enter Author name:</td>
                <td align="center"><input type="text" placeholder="Enter Author name" name="authorn"></td>
            </tr>
            <tr>
                <td align="center">Enter Book price:</td>
                <td align="center"><input type="number" placeholder="Enter Book Price" name="bookp"></td>
            </tr>
            <tr>
                <td align="center">Upload Book</td>
                <td align="center"><input type="file" name="bookf"></td>
            </tr>
            <tr>
                <td align="center" colspan="2"><input type="submit" value="Upload Book"></td>
            </tr>
        </table>
    </form>
</body>

</html>
